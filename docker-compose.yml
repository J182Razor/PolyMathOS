version: '3.8'

services:
  polymathos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymathos-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - polymathos-network

networks:
  polymathos-network:
    driver: bridge

